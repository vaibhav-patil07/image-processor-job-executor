version: '3.8'

services:
  # Image processor background job
  image-processor-job:
    build: .
    container_name: image-processor-job-executor
    restart: unless-stopped
    environment:
      # Database configuration
      DATABASE_URL: postgresql://postgres:password@postgres:5432/image_processor
      
      # Redis configuration
      REDIS_URL: redis://redis:6379/0
      
      # Queue configuration
      QUEUE_NAME: image-processor
      
      # S3/MinIO Storage configuration
      STORAGE_END_POINT: http://minio:9000
      STORAGE_REGION: us-east-1
      ACCESS_KEY: minioadmin
      SECRET_KEY: minioadmin
      STORAGE_BUCKET: image-processor
      
      # Logging configuration
      LOG_LEVEL: INFO
      
      # Job processing configuration
      JOB_TIMEOUT: 300
      MAX_RETRIES: 3
    depends_on:
      - redis
      - postgres
      - minio
    volumes:
      # Optional: Mount for persistent uploads (if needed)
      - ./uploads:/app/uploads
    networks:
      - image-processor-network

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: image-processor-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - image-processor-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: image-processor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: image_processor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - image-processor-network

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: image-processor-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - image-processor-network

volumes:
  redis_data:
  postgres_data:
  minio_data:

networks:
  image-processor-network:
    driver: bridge
